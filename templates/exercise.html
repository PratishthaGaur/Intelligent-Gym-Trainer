 <head>

    <!-- Additional CSS Files -->

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/css/font-awesome.css') }}">

    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/templatemo-training-studio.css') }}">

    </head>
<body>
  <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky navbar-dark bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="#" class="logo">Fit<em> Me</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="#top" class="active">Home</a></li>
                            <li class="scroll-to-section"><a href="#features">Equipment Check</a></li>
                            <li class="scroll-to-section"><a href="#our-classes">Posture Check</a></li>
                            <li class="scroll-to-section"><a href="#schedule">Login</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
<!-- ***** Features Item Start ***** -->
    <section class="section" id="features" style="margin:0; height:15000px; width:100%;">
        <div class="container-fluid row h-100" >
                    <div class="section-heading " style="background:rgba(35, 45, 57, 1); padding: 100px 50px 20px 60px; margin:0px -15px -15px -15px">
                        <div class="mt-3 offset-lg-3 col-lg-6 my-auto" >
                            <h2 id="header" style="color: white">List <em>Exercises</em></h2>
                            <p id="demo" style="color: white"></p>
                            <script>

                                function exercise() {
                                    var header='';
                                    var myDiv = document.getElementById("demo");
                                    var myheader=document.getElementById("header");
                                    var Punching_bag=['Right Jab','Left Jab','Cross Jab','Right Hook','Left Hook','Right UpperCut','Left UpperCut','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var Dumbbell=['Bicep Curl','Lunge with Dumbbell','Floor Press','Calf Raise','Bench Press','Tricep Kick Back','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var Indoor_rower=['Rower Sprint','Pyramid Power','Lean Leapfrog','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var Ball=['Ball Tricep Drip','Ball Hamstring Curl','Ball Pushup','Ball Chest Press','Ball Lat Pull','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var Treadmill=['Side shuffle','Walking Lunges','Treadmill Pushup','Walking Plank','Reverse Mountain Climbers','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var Stationary_bicycle=['Cycle Fartlek','Push Up','Rowing','Squat','Lunges','Plank','Burpees','Side Plank','Bridge','Jumping Jack','Crunches','Superman']
                                    var d='{{ ID }}'
                                    var exercise=[]
                                    if(d==='0') {
                                        exercise = Punching_bag;
                                        header += 'Punching bag';
                                    }
                                    else if(d==='1')
                                    {
                                        exercise=Dumbbell;
                                        header += 'Dumbbell';
                                    }
                                    else if(d==='2')
                                    {
                                        exercise=Indoor_rower;
                                         header += 'Indoor rower';
                                    }
                                    else if(d==='3')
                                    {
                                        exercise=Ball;
                                         header += 'Gym Ball';
                                    }
                                    else if(d==='4')
                                    {
                                        exercise=Treadmill;
                                         header += 'Treadmill';
                                    }
                                    else if(d==='5')
                                    {
                                        exercise=Stationary_bicycle;
                                         header += 'Stationary bicycle';
                                    }
                                    myheader.innerHTML+=' '+header;
                                            for(x in exercise){
                                            var button = document.createElement('a');
                                            var text = document.createTextNode(exercise[x]);
                                            button.className+="btn btn-info m-3 ";
                                            button.title =exercise[x];
                                            button.href='{{url_for( 'Bicep_curl' )}}';
                                            button.appendChild(text);
                                            myDiv.appendChild(button);
                                        }
                                }
                                exercise();
                            </script>
                        </div>
                       <button type="button" class="btn btn-danger m-3 px-3">Done</button>
                    </div>
        </div>
    </section>
<!-- jQuery -->
    <script src="{{url_for('static', filename='assets/js/jquery-2.1.0.min.js')}}"></script>
    <!-- Bootstrap -->
    <script src="{{url_for('static', filename='assets/js/popper.js')}}"></script>

    <!-- Plugins -->
    <script src="{{url_for('static', filename='assets/js/scrollreveal.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/waypoints.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/jquery.counterup.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/imgfix.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/mixitup.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/accordions.js')}}"></script>

    <!-- Global Init -->
    <script src="{{url_for('static', filename='assets/js/custom.js')}}"></script>
</body>
</html>
